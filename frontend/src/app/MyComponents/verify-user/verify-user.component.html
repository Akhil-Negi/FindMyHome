

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container Mycontainer theme-clr" >
<hr>





<div class="card  card-bd"  >
    <div class="container mb-3" >
        <form [formGroup]="otp" (ngSubmit)="onSubmit(otp)">
          <fieldset class=" mb-3">
            
            <h3 class="text-center mt-4"><img src="https://i.ibb.co/rshckyB/car-key.png" alt="car-key" height="30px" width="30px">
            Verify-User</h3>
            <span class="help-block mb-3">
                Please check your email for the otp
                <br>
                Enter the otp you recieved on your registered email
            <br>
              </span><br>
              <div class="form-group input-group mb-3">
                <span class="input-group-addon mb-3">
                  
                </span>
                <input name="" class="form-control mb-1" placeholder="otp"  type="otp" required="" formControlName="otp">
              </div>

              


              <button type="submit" class="btn btn-primary btn-block mb-3" >
                Continue
              </button>
                                                                               

            </fieldset>
          </form>
        
    </div>
</div> <!-- card.// -->

</div> 
<!--container end.//-->
